<html>
    <body id = 'mybody'></body>
<script>
    const foo = (numbers) => {//ES6
        const bodyTag = document.getElementById('mybody');

        numbers.forEach((value, index) => {//callback function
             const newDiv = document.createElement('input');
             newDiv.value = value;
             bodyTag.appendChild(newDiv);
        });
    }    
    foo([11,21,31]);

</script>
</body>
</html>
