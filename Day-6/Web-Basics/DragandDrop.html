<!DOCTYPE html>
<html>

<body>
    <style>
        img {
            height: 130px;
            width: 130px;
        }
    </style>
    <script>
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text/html", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text/html");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <p>Drag the javatpoint image into the rectangle:</p>
    <div id="div1" style="width:400px;height:200px;padding:10px;border:1px solid #aaaaaa;" 
    ondrop="drop(event)"  ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="/download.png" alt="javatpoint image" draggable="true" ondragstart="drag(event)" />

</body>

</html>
