<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createTextField(event){
            var holder = document.querySelector('#fields');
            let fieldNew =document.createElement('input');
            fieldNew.setAttribute('type','radio');
            holder.appendChild(fieldNew);

        }
    </script>
</head>
<body>
    <button onclick='createTextField(event)'>generate text file</button>
    <div id='fields'></div>
</body>
</html>
