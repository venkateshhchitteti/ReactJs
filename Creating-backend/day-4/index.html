<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,itial scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h2>Responsive Form</h2>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-25">
                        <label>FirstName:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fn" placeholder="type urs firstname here..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>LastName:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="ln" placeholder="type urs lastname here..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Country:</label>
                    </div >
                    <div class="col-75">
                       <select id="country" name="country" placeholder="select u r country name">
                        <option value="India">India</option>
                        <option value="Russia">Russia</option>
                        <option value="France">France</option>
                       </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Subject:</label>
                    </div>
                    <div class="col-75" >
                        <textarea id="subject" name="subject" placeholder="enter something here">
                        </textarea>
                    </div>
                </div>
                <div class="row">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
